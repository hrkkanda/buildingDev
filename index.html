
<html>

<body>

            <option value="20">２０日</option>
            <option value="21">２１日</option>
            <option value="22">２２日</option>
            <option value="23">２３日</option>
            <option value="24">２４日</option>

        </select>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2008361764-YGw9p4R3";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name  = $('input[name="name"]').val();
                const month = $('select[name="month"]').val();
                const date  = $('select[name="date"]').val();
                const year  = $('select[name="year"]').val();
                var msg = "";
                if (year == "") {
                    msg = "登録" + "\n" +`${name}` + "\n" + "2025" +`${month}` + "/" + `${date}`;
                }else {
                    msg = "登録" + "\n" +`${name}` + "\n" + `${year}` + "/" +`${month}` + "/" + `${date}`;
                }
                sendText(msg);
                return false;
            });
        });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectElement = document.getElementById("year");
            const options = Array.from(selectElement.options);
            // Reverse the order of options
            options.reverse();
            // Remove existing options from select element
            while (selectElement.firstChild) {
                selectElement.removeChild(selectElement.firstChild);
            }
            // Append reversed options to select element
            options.forEach(option => {
                selectElement.appendChild(option);
            });
        });
    </script>

</body>
